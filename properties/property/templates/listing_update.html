{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{ listing.title }}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Update Listing: {{ listing.title }}</h1>
    </header>
    <main class="main-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </main>
   
</body>
</html>
{% endblock %}
