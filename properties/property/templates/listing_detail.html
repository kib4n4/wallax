{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing.title }}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'details.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">{{ listing.title }}</h1>
        </div>
    </header>
    
    <!-- Main Content Section -->
    <main class="main-content">
        <div class="container details-container">
            <!-- Image Section -->
            <div class="image-container">
                <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="property-image">
                <!-- Glassmorphism Details Section -->
                <div class="glass-effect">
                 
                    <!-- Description Section -->
                    <div class="description">
                        <h2>Details</h2>
                        <!--add spacing to this elements and choose a royalish font style-->
                        <div class ="spacing">
                            <p class="price">Price: {{ listing.price }}</p>
                            <p class="location">Location: {{ listing.location }}</p>
                            <p class="bedrooms">Bedrooms: {{ listing.bedrooms }}</p>
                        </div>
                      
    
                        <h2>Description</h2>
                        <p>{{ listing.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <h2 class="inquiry-number"> call for enquiries: 0791305299</h2>
</body>
</html>
{% endblock %}
